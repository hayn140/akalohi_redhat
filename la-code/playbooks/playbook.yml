---
- name: Install web software
  hosts: all
  become: true
  #gather_facts: false
  
  tasks:

    - name: Install httpd package
      ansible.builtin.dnf:
        name: httpd
        state: latest

    - name: Enable and start httpd
      ansible.builtin.service:
        name: httpd
        enabled: true
        state: started      
