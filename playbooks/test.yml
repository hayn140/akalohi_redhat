---
# tasks file for export_ec2_to_ova
- hosts: test
  become: true
  environment:
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
  
  tasks:
  - name: Install python & awscli
    ansible.builtin.package:
      name: 
        - python3-pip
        - awscli
      state: latest

  - name: Install boto3 and botocore (AWS SDK)
    ansible.builtin.pip:
      name:
        - boto3
        - botocore
      executable: pip3

  - name: Export EC2 Instance to OVA (Command Module)
    ansible.builtin.command:
      cmd: >
        aws ec2 create-instance-export-task
        --region "us-east-2"
        --instance-id "i-0f3a6313a5570f7d1"
        --target-environment vmware
        --export-to-s3-task ContainerFormat=ova,DiskImageFormat=vmdk,S3Bucket="akalohi-aws-bucket-1",S3Prefix="Exports/ova/"
        --query 'ExportTask.ExportTaskId'
        --output text
    become: false
    register: ova_export_filename

  - name: Debug
    ansible.builtin.debug:
      var: ova_export_filename.stdout

  - name: Debug 2
    ansible.builtin.debug:
      var: ova_export_filename.export_task_id

