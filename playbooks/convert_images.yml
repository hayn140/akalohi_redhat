---

# Collections needed for this playbook
#  - amazon.aws

- name: Setup Runner and Create 1st EC2 Instance for OVA Export
  hosts: localhost
  remote_user: ec2-user
  roles:
    - setup_runner
    - create_ec2_ova

- name: Run Export OVA on 1st EC2 Instance
  hosts: ova_instances
  remote_user: ec2-user
  environment:
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
  roles:
    - export_ec2_to_ova

- name: Create 2nd EC2 Instance for VHD Export
  hosts: localhost
  remote_user: ec2-user
  roles:
    - create_ec2_vhd

- name: Run Export VHD on 2nd EC2 Instance
  hosts: vhd_instances
  remote_user: ec2-user
  environment:
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
  roles:
    - export_ec2_to_vhd

- name: Wait for Exports to Complete and appear in S3 Bucket
  hosts: localhost
  roles:
  - verify_s3_exports

- name: Terminate EC2 Instances
  hosts: localhost
  roles:
  - terminate_ec2_instances
