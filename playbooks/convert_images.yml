---

# Collections needed for this playbook
#  - amazon.aws

- name: Setup Runner and Create 1st EC2 Instance for VMDK Export
  hosts: localhost
  remote_user: ec2-user
  vars_files: 
    - roles/setup_runner/defaults/aws_access_credentials.yml
  roles:
    - setup_runner
    - create_ec2_vmdk

- name: Run Export VMDK on 1st  EC2 Instance
  hosts: vmdk_instances
  remote_user: ec2-user
  vars_files: 
    - roles/setup_runner/defaults/aws_access_credentials.yml
  environment:
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
  roles:
    - export_ec2_to_vmdk

- name: Create 2nd EC2 Instance for VHD Export
  hosts: localhost
  remote_user: ec2-user
  vars_files:
    - roles/setup_runner/defaults/aws_access_credentials.yml
  roles:
    - create_ec2_vhd

- name: Run Export VHD on 2nd EC2 Instance
  hosts: vhd_instances
  remote_user: ec2-user
  vars_files: 
    - roles/setup_runner/defaults/aws_access_credentials.yml
  environment:
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
  roles:
    - export_ec2_to_vhd

- name: Wait for Exports to Complete and terminate EC2 Instances
  hosts: localhost
  roles:
  - verify_s3_terminate_ec2
