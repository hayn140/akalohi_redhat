---

- hosts: execution_host
  become: false
  environment:
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
    AWS_SESSION_TOKEN: "{{ aws_session_token }}"
  tasks:

  - name: Reveal Exported Variables from Lambda Function
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop:
      - "{{ s3_key }}"
      - "{{ s3_bucket_name }}"
      - "{{ aws_region }}"
      - "{{ image_type }}"
      - "{{ aws_access_key }}"
      - "{{ aws_secret_key }}"
      - "{{ aws_session_token }}"