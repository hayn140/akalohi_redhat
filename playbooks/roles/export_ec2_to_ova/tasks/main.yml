---
# tasks file for export_ec2_to_ova

- name: Install python
  ansible.builtin.package:
    name: python3-pip
    state: latest

- name: Install boto3 and botocore (AWS SDK)
  ansible.builtin.pip:
    name:
      - boto3
      - botocore
    executable: pip3

- name: Install pip awscli
  ansible.builtin.pip:
    name: awscli
    executable: pip3

- name: Export EC2 Instance to OVA
  ec2_export_ova:
    instance_id: "{{ ec2_instance_id }}"
    disk_image_format: "{{ disk_image_format }}"
    s3_bucket: "{{ s3_bucket_name }}" 
    s3_prefix: "{{ s3_bucket_path }}"
    target_environment: "{{ target_environment }}"
    region: "{{ aws_region }}"
    container_format: "{{ container_format }}"
  become: false
  register: export_filename

- name: Display exported image filename
  ansible.builtin.debug:
    msg: "OVA Filename: {{ export_filename.export_task_id }}.ova"

- name: Add ova_full_pathname variable to inventory to verify later
  ansible.builtin.add_host:
    name: localhost
    groups: all
    ova_full_pathname: "{{ s3_bucket_path }}{{ export_filename.export_task_id }}.ova"
