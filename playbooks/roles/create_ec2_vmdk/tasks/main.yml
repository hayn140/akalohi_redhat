---
# tasks file for create_ec2_vmdk

- name: Launch EC2 instance
  amazon.aws.ec2_instance:
    name: "{{ ec2_instance_name }}"
    key_name: "{{ ec2_key_name }}"
    instance_type: "{{ ec2_instance_type }}"
    image_id: "{{ ec2_image }}"
    count: 1
    vpc_subnet_id: "{{ ec2_subnet_id }}"
    security_group: "{{ ec2_security_group }}"
    region: "{{ aws_region }}"
    state: running
    wait: true
    network:
      assign_public_ip: true
  register: ec2_result

- name: Wait for 2/2 status checks to pass
  amazon.aws.ec2_instance_info:
    region: "{{ aws_region }}"
    instance_ids:
      - "{{ ec2_result.instances[0].instance_id }}"
  register: instance_state_check
  # until: instance_state_check.instances[0].status == "ok"
  # retries: 20
  # delay: 15
- name: Show instance information
  debug:
    var: instance_state_check.instances[0]
