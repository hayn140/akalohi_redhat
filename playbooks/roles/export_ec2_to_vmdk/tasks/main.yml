- name: Terminate EC2 Instance
  amazon.aws.ec2_instance:
    instance_ids:
      - "{{ ec2_instance_id }}"
    region: "{{ aws_region }}"
    state: terminated
    access_key: "{{ aws_access_key }}"
    secret_key: "{{ aws_secret_key }}"
    wait: true
  delegate_to: localhost
