---
# tasks file for export_ec2_to_vmdk

- name: Install python and awscli
  ansible.builtin.package:
    name:
      - python3-pip
      - awscli
    state: latest

- name: Install boto3 and botocore (AWS SDK)
  ansible.builtin.pip:
    name:
      - boto3
      - botocore
    executable: pip3

- name: Export AMI to VMDK
  ec2_export_image:
    ami_id: "{{ ec2_image }}"
    disk_image_format: "{{ disk_image_format }}"
    s3_bucket: "{{ s3_bucket_name }}" 
    s3_prefix: "{{ s3_bucket_path }}"
    role_name: "{{ iam_role_name }}"
    region: "{{ aws_region }}"
  become: false
  register: export_filename

- name: Display exported image filename
  ansible.builtin.debug:
    var: export_filename.export_task_id

- name: Set exported filename as fact
  ansible.builtin.set_fact:
    vmdk_full_pathname: "{{ s3_bucket_path }}{{ export_filename.export_task_id }}.vmdk"

